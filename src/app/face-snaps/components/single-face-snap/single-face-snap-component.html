<div class="face-snap-card" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{'snapped': isSnapped}">
    <h2>{{ faceSnap.title | uppercase}}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne le {{ faceSnap.createdDate | date: 'd MMMM YYYY √† HH:MM' }}</p>
    <p *ngIf="faceSnap.location">Photo prise √† {{faceSnap.location}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p>
         <button (click)="onAddSnap(faceSnap.id)">{{buttonText}}</button>
        <span [ngStyle]="{ color: 'rgb( 0,' + faceSnap.snaps + ', 0)'}">üòç {{ faceSnap.snaps }}</span>
    </p>
</div>
